<html>
	<head>
		<title>DarkHeart Prod (Newly Organized Beat Page)</title>
		<script src="jsextend.js">
		</script>
		<script src="app.js">
		</script>
		<script src="linkHandling.js">
		</script>
		<link href="pageStyle.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<p class="headerIntro"><img src="images/profile.jpg">DarkHeart Productions</p>
			<p class="headerTime">00:00:00</p>
			<a class="downloadBtn" href="#">Download</a>
		</header>
		<div class="pageContainer">
			<div class="trackList">
				<input type="text" id="searchTracks" title="Thank you w3schools for teaching me the Javascript search" placeholder="Search"></input>
				<p class="searchByText">Filter</p>
				<select id="searchBy">
					<option value="name">Name</option>
					<option value="release">Release Date</option>
					<option value="fireRating">Fire Rating (1-5/Not Rated)</option>
					<option value="featured">Featured / X</option>
				</select>
				<p id="noResults">No Results Found</p>
			</div>
			<aside class="page">
				<p id="trackTitle">Title</p>
				<p id="releaseDate">Release: 00 - 00 - 0000</p>
				<p id="description">Description</p>
			</aside>
		</div>
		<footer>
			<!-- Future progress bar
				<canvas id="canvas"></canvas>
			-->
			<div id="previousBtn">((</div>
			<div id="playBtn">Play</div>
			<div id="nextBtn">))</div>
			<div id="time">0:00</div>
			<div class="progressBar">
				<div id="progress">
				</div>
			</div>
		</footer>
		<div id="downloadPrompt" style="display: none">
			<p id="downloadPromptText"></p>
			<textarea id="downloadPromptInput" placeholder="Code Here"></textarea>
			<p id="downloadPromptAccept">Accept</p>
			<a id="downloadPromptLink" download>Click Here to Download, Thank you!</a>
		</div>
	</body>
</html>
