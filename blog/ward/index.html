<html>
  <head>
    <title>Physical Science - Ward - DarkHeart Productions</title>
    <style>
    body {
      margin: 0px;
    }
    .page {
      width: 100%;
      height: 80%;
      margin-top: 10%;
      overflow-y: auto;
      overflow-x: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    header {
      position: fixed;
      width: 100%;
      color: white;
      height: 10%;
      font-size: 25px;
      background-color: rgba(0, 0, 0, 0.5);
      display: grid;
      top: 0px;
      align-items: center;
      justify-items: center;
      left: 0px;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }
    footer {
      position: fixed;
      width: 100%;
      align-items: center;
      justify-items: center;
      height: 10%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 25px;
      bottom: 0px;
      left: 0px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr;
    }
    .backgroundPic {
      position: absolute;
      left: 0px;
      top: 0px;
    }
    .backgroundPic img {
    	width: 100%;
        height: 100%;
    }
    </style>
  </head>
  <body>
    <div class="backgroundPic">
      <img class="actualBackgroundPic" src="https://darkheartproductions.online/blog/ward/bck.jpg">
    </div>
    <header>
      <div>Physical Science, Period 5</div>
    </header>
    <div class="page">
      <div class="post">
        <div id="rotatingPic"></div>
        <p>The five senses are Vision, Smell, Taste, Touch, and Hearing.</p>
      </div>
    </div>
    <footer>
    	<div>James Melix</div>
    </footer>
  </body>
  <script>
    let rot = () => {
      let imgs = [''];
      let pic = 0;
      function change() {
        document.getElementById('rotatingPic').innerHTML = `<img src="${imgs[pic]}" width="500px" height="500px">`;
      }
      setInterval(function() {
        pic++;
        if (pic == 4) {
          pic = 0;
        }
        change();
      }, 1000);
    }
  </script>
</html>
