<html>
	<head>
	</head>
	<body>
		<canvas style="background-color: rgba(0, 0, 0, 0.25)">
		</canvas>
		<img src="Untitled.png" style="display: none;">
		<img src="Untitled2.jpg" style="display: none;">
		<button id="test">Put a Picture</button>
		<button id="test9">Put a Picture 2</button>
		<button id="test2">Gray Scale</button>
		<button id="test3">Reverse Contrast</button>
		<button id="test4">Reverse Lighting</button>
		<button id="test5">Keep Orange Colors</button>
	</body>
	<script>
	let app = {
		setCanvas: function(el) {
			if (typeof(el) == 'object') {
				this.canvas = el;
				this.ctx = this.canvas.getContext('2d');
			}
		},
		canvas: '',
		ctx: '',
		clear: function() {
			this.ctx.beginPath();
			this.clearRect(0, 0, this.canvas.width, this.canvas.height);
			this.ctx.fill();
			this.ctx.closePath();
		},
		filter: (scale) => {
			switch(scale) {
				case 'grayscale':
					for (let i = 0; i < app.canvas.width; i++) {
						for (let j = 0; j < app.canvas.height; j++) {
							let dat = app.ctx.getImageData(i, j, 1, 1).data;
							let fS = '';
							if (dat[0] > dat[1] && dat [0] > dat[2]) { // Red is the highest
								fS = dat[0];
							} else if (dat[1] > dat[0] && dat [1] > dat[2]) { // Green is the highest
								fS = dat[1];
							} else if (dat[2] > dat[0] && dat [2] > dat[1]) { // Blue is the highest
								fS = dat[2];
							} else { // White, black, or plain grey
								fS = dat[0];
							}
							app.ctx.beginPath();
							app.ctx.rect(i, j, 1, 1);
							app.ctx.fillStyle = `rgba(${fS}, ${fS}, ${fS}, ${dat[3]})`;
							app.ctx.fill();
							app.ctx.closePath();
						}
					}
				break;
				default:
				break;
			}
		},
		lightfilter: (scale, type, minColor, maxColor, perSec) => {
			if (!perSec) {
				perSec = 100;
			}
			switch(scale) {
				case 'grayscale':
					let i = 0;
					function iw() {
						for (let j = 0; j < app.canvas.height; j++) {
							let dat = app.ctx.getImageData(i, j, 1, 1).data;
							let fS = '';
							if (dat[0] > dat[1] && dat [0] > dat[2]) { // Red is the highest
								fS = dat[0];
							} else if (dat[1] > dat[0] && dat [1] > dat[2]) { // Green is the highest
								fS = dat[1];
							} else if (dat[2] > dat[0] && dat [2] > dat[1]) { // Blue is the highest
								fS = dat[2];
							} else { // White, black, or plain grey
								fS = dat[0];
							}
							app.ctx.beginPath();
							app.ctx.rect(i, j, 1, 1);
							app.ctx.fillStyle = `rgba(${fS}, ${fS}, ${fS}, ${dat[3]})`;
							app.ctx.fill();
							app.ctx.closePath();
						}
						if (i >= app.canvas.width) {
						
						} else {
							setTimeout(function(){
							i++;
							mw()}, 1000/perSec);
						}
					}
					iw();
				break;
				case 'reverseContrast':
					let k = 0;
					function kw() {
						for (let j = 0; j < app.canvas.height; j++) {
							let dat = app.ctx.getImageData(k, j, 1, 1).data;
							app.ctx.beginPath();
							app.ctx.rect(k, j, 1, 1);
							app.ctx.fillStyle = `rgba(${Math.abs(dat[0]-255)}, ${Math.abs(dat[1]-255)}, ${Math.abs(dat[2]-255)}, ${dat[3]})`;
							app.ctx.fill();
							app.ctx.closePath();
						}
						if (k >= app.canvas.width) {
						
						} else {
							setTimeout(function(){
							k++;
							kw()}, 1000/perSec);
						}
					}
					kw();
				break;
				case 'reverseLighting':
					let m = 0;
					function mw() {
						for (let j = 0; j < app.canvas.height; j++) {
							let dat = app.ctx.getImageData(m, j, 1, 1).data;
							let fS = '';
							if (dat[0] < dat[1] && dat [0] < dat[2]) { // Red is the highest
								fS = dat[0];
							} else if (dat[1] < dat[0] && dat [1] < dat[2]) { // Green is the highest
								fS = dat[1];
							} else if (dat[2] < dat[0] && dat [2] < dat[1]) { // Blue is the highest
								fS = dat[2];
							} else { // White, black, or plain grey
								fS = dat[0];
							}
							app.ctx.beginPath();
							app.ctx.rect(m, j, 1, 1);
							app.ctx.fillStyle = `rgba(${Math.abs(dat[0]-fS)}, ${Math.abs(dat[1]-fS)}, ${Math.abs(dat[2]-fS)}, ${dat[3]})`;
							app.ctx.fill();
							app.ctx.closePath();
						}
						if (m >= app.canvas.width) {
						
						} else {
							setTimeout(function(){
							m++;
							mw()}, 1000/perSec);
						}
					}
					mw();
				break;
				case 'keepOnly':
					let m = 0;
					function mw() {
						for (let j = 0; j < app.canvas.height; j++) {
							let dat = app.ctx.getImageData(m, j, 1, 1).data;
							let fS = '';
							if (dat[0] < dat[1] && dat [0] < dat[2]) { // Red is the highest
								fS = dat[0];
							} else if (dat[1] < dat[0] && dat [1] < dat[2]) { // Green is the highest
								fS = dat[1];
							} else if (dat[2] < dat[0] && dat [2] < dat[1]) { // Blue is the highest
								fS = dat[2];
							} else { // White, black, or plain grey
								fS = dat[0];
							}
							app.ctx.beginPath();
							app.ctx.rect(m, j, 1, 1);
							app.ctx.fillStyle = `rgba(${Math.abs(dat[0]-fS)}, ${Math.abs(dat[1]-fS)}, ${Math.abs(dat[2]-fS)}, ${dat[3]})`;
							app.ctx.fill();
							app.ctx.closePath();
						}
						if (m >= app.canvas.width) {
						
						} else {
							setTimeout(function(){
							m++;
							mw()}, 1000/perSec);
						}
					}
					mw();
				break;
				
				default:
				
				break;
			}
		},
	}
	</script>
	<script>
	setTimeout(function() {
		app.setCanvas(document.getElementsByTagName('canvas')[0]);
		app.canvas.width = window.innerWidth/2;
		app.canvas.height = window.innerHeight/2;
		app.ctx.fillStyle = 'rgb(55, 55, 55)';
		app.ctx.fillRect(0, 0, 25, 25)
		app.ctx.fillStyle = 'rgb(200, 200, 200)';
		app.ctx.fillRect(25, 25, 25, 25)
		app.ctx.fillStyle = 'rgb(255, 255, 255)';
		app.ctx.fillRect(50, 50, 25, 25)
		app.ctx.fillStyle = 'rgb(0, 0, 0)';
		app.ctx.fillRect(75, 75, 25, 25)
		app.ctx.fillStyle = 'rgb(255, 0, 0)';
		app.ctx.fillRect(100, 100, 25, 25)
		app.ctx.fillStyle = 'rgb(0, 255, 0)';
		app.ctx.fillRect(125, 125, 25, 25)
		app.ctx.fillStyle = 'rgb(0, 0, 255)';
		app.ctx.fillRect(150, 150, 25, 25)
		app.ctx.fillStyle = 'rgb(255, 0, 255)';
		app.ctx.fillRect(175, 175, 25, 25)
		app.ctx.fillStyle = 'rgb(0, 255, 255)';
		app.ctx.fillRect(200, 200, 25, 25)
		document.getElementById('test').onclick = () => {
			app.ctx.drawImage(document.getElementsByTagName('img')[0], 0, 0, window.innerWidth, window.innerHeight);
		}
		document.getElementById('test9').onclick = () => {
			app.ctx.drawImage(document.getElementsByTagName('img')[1], 0, 0, window.innerWidth, window.innerHeight);
		}
		document.getElementById('test2').onclick = () => {
			app.lightfilter('grayscale', 1000);
		}
		document.getElementById('test3').onclick = () => {
			app.lightfilter('reverseContrast', undefined, undefined, undefined, 1000);
		}
		document.getElementById('test4').onclick = () => {
			app.lightfilter('reverseLighting', undefined, undefined, undefined, 1000);
		}
		document.getElementById('test5').onclick = () => {
			app.lightfilter('keepOnly', 'grayscale', [200, 0, 0], [255, 255, 255], 1000);
		}
	}, 500);
	</script>
</html>
