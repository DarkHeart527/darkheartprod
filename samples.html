<html>
	<head>
		<title>Samples - DarkHeart Productions</title>
	</head>
	<body>
		<div class="Samples"></div>
		<div id="pp">Play</div>
	</body>
	<script>
	let samples = 1;
	let audio = document.createElement('audio');
	audio.autoplay = true;
	for (let i = 0; i < samples; i++) {
		let el = document.createElement('div');
		document.getElementsByClassName('Samples')[0].appendChild(el)
		el.innerText = `Sample ${i + 1}`;
		el.onclick = () => {
			audio.src = `samples/${el.innerText}.wav`;
		}
	} 
		document.getElementById('pp').onclick = () => {
			audio.play()
		}
	</script>
</html>
