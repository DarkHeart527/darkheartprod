						frame = 'PM';
					}
					if (minute < 10) { // If minutes are less than 10, add a 0 before
						minute = '0' + minute.toString();
					}
					let fullTime = `${month} - ${day} - ${year} ${hour}:${minute} ${frame}`;
					Sheets.write(`Sheet1!A${length}`, ph);
					Sheets.write(`Sheet1!C${length}`, pd);

					Sheets.write(`Sheet1!E${length}`, likes);

					Sheets.write(`Sheet1!G${length}`, fullTime);
