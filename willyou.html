			 margin: 0px;
			 background-color: black;
			 display: grid;
			 justify-content: center;
			 align-content: center;
			}
			h1 {
			 font-size: 100px;
			 animation: cAnimation 1s infinite linear;
			 justify-self: center;
			 align-self: center;
			}
			@keyframes cAnimation {
			 0% {color: white}
			 25% {color: purple}
			 50% {color: hotpink}
			 75% {color: purple}
			 100% {color: white}
			}
		</style>
	</head>
