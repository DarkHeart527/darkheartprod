<html>
	<head>
		<title>Games</title>
		<link href="styling/styleNew.css" type="text/css" rel="stylesheet" />
		<script src="scripts/autoLinks.js"></script>
		<style>
			.gameFrame {
				background-color: rgba(0, 0, 0, .5);
				width: 750px;
				height: 500px;
			}
			
			#gameDisplay {
				width: 100%;
				height: 100%;
				border: none;
				outline: none;
			}
			
			#fullScreenBtn {
				width: auto;
				height: 50px;
				position: fixed;
				top: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			
		</div>
		<div class="middle">
			<div class="sidebar">
				<ul class="links">
				</ul>
			</div>
			<div class="pageDisplay">
				<noscript>
					<h1>Please Note That Script Powers This Website and Allows Us To <b>Make Money</b>, Please Enable Script as This Will Improve The Website Performance.</h1>
				</noscript>
				<select onchange="document.getElementById('gameDisplay').data = 'swfFiles/' + this.value + '.swf'">
					<option value="sports-headbasket-ball">Sports Head Basketball</option>
					<option value="boxhead">Box Head</option>
					<option value="boxhead2play">Box Head 2 PLayers</option>
					<option value="boxheadzw_3">Box Head 2</option>
				</select>
				<div class="gameFrame">
					<object id="gameDisplay" data="swfFiles/sports-head-basketball.swf">
					</object>
					<div id="fullScreenBtn">
						Full Screen
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</body>
  <script>
	  document.getElementById('fullScreenBtn').onclick = function() { 
		  document.getElementsByClassName('gameFrame')[0].style = "width: 100%; height: 100%; position: absolute; left: 0; top: 0;" 
	  }
  </script>
</html>
